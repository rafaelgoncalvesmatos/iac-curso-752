- hosts: web01
  become: true
  tasks:
    - name: DNS - Install package
      package:
        name:
          - bind9
          - dnsutils
        state: present

    - name: DNS - Enable service
      systemd:
        name: bind9
        enabled: yes

    - name: DNS - Editing resolv.conf
      template:
        src: resolv.conf
        dest: /etc/
        force: yes

    - name: DNS - Bind zone config
      template:
        src: named.conf.local.final
        dest: /etc/bind/
        mode: 644

    - name: DNS - Bind zone options dexter
      copy:
        src: named.conf.options
        dest: /etc/bind/
        mode: 644

    - name: DNS - Bind zone dexter
      copy:
        src: db.dexter
        dest: "/var/cache/bind"
        mode: 644

    - name: DNS - Bind zone reverse dexter
      copy:
        src: rev.dexter
        dest: "/var/cache/bind"
        mode: 644

    - name: DNS - Started service
      systemd:
        name: bind9
        state: restarted
